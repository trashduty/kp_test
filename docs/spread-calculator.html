<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Spread Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {
            color: #333;
            font-weight: 600;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>ðŸŽ¯ KP Spread Calculator</h1>
        
        <div class="input-group">
            <label for="buyPrice">Buy Price ($)</label>
            <input type="number" id="buyPrice" placeholder="Enter buy price" step="0.01" min="0">
        </div>

        <div class="input-group">
            <label for="sellPrice">Sell Price ($)</label>
            <input type="number" id="sellPrice" placeholder="Enter sell price" step="0.01" min="0">
        </div>

        <button onclick="calculateSpread()">Calculate Spread</button>

        <div id="result" class="result">
            <h2>Results</h2>
            <div class="result-item">
                <span class="result-label">Spread:</span>
                <span class="result-value" id="spread">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Expected Payout:</span>
                <span class="result-value" id="payout">-</span>
            </div>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        const response = await fetch('/kp_test/spreads_lookup_combined.csv');
        const csvText = await response.text();
        const lines = csvText.split('\n');
        const spreadData = {};

        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (line) {
                const [spread, payout] = line.split(',');
                spreadData[parseFloat(spread)] = parseFloat(payout);
            }
        }

        function calculateSpread() {
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            const sellPrice = parseFloat(document.getElementById('sellPrice').value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            errorDiv.textContent = '';
            resultDiv.classList.remove('show');

            if (isNaN(buyPrice) || isNaN(sellPrice)) {
                errorDiv.textContent = 'Please enter valid numbers for both prices';
                return;
            }

            if (buyPrice <= 0 || sellPrice <= 0) {
                errorDiv.textContent = 'Prices must be greater than zero';
                return;
            }

            const spread = Math.round((sellPrice - buyPrice) * 100) / 100;
            
            let payout = spreadData[spread];
            if (payout === undefined) {
                payout = 'N/A';
            } else {
                payout = `$${payout.toFixed(2)}`;
            }

            document.getElementById('spread').textContent = `$${spread.toFixed(2)}`;
            document.getElementById('payout').textContent = payout;
            
            resultDiv.classList.add('show');
        }

        document.getElementById('buyPrice').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculateSpread();
        });

        document.getElementById('sellPrice').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculateSpread();
        });
    </script>
</body>
</html>
