name: Update Weekly Performance Report

'on':
  schedule:
    - cron: '0 1 * * *'  # Daily at 1 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents:  write

concurrency:
  group: weekly-report-update
  cancel-in-progress: false  # Let current run finish, queue the next

jobs:
  update-report:
    runs-on:  ubuntu-latest

    steps: 
      - name: ğŸ§¾ Checkout repository
        uses:  actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“… Calculate Monday of current week
        id: calc_date
        run: |
          # Calculate Monday of the current week using Python for consistency
          WEEK_START=$(python3 -c "from datetime import datetime, timedelta; today = datetime.now(); days_since_monday = today.weekday(); monday = today - timedelta(days=days_since_monday); print(monday.strftime('%Y-%m-%d'))")
          echo "week_start=$WEEK_START" >> $GITHUB_OUTPUT
          echo "ğŸ“… Week start date: $WEEK_START"

      - name: ğŸ” Verify week range
        run: |
          python3 -c "from datetime import datetime, timedelta; week_start = datetime.strptime('${{ steps.calc_date.outputs.week_start }}', '%Y-%m-%d'); week_end = week_start + timedelta(days=6); print(f'Week range: {week_start.strftime(\"%Y-%m-%d\")} to {week_end.strftime(\"%Y-%m-%d\")}')"

      - name: ğŸ“Š Generate weekly report (with archiving)
        run: |
          python scripts/generate_weekly_report.py --week-start ${{ steps.calc_date.outputs.week_start }} --archive-current

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/weekly/current_week.html docs/weekly/previous_week.html
          if git commit -m "Auto-update weekly reports for week of ${{ steps.calc_date.outputs.week_start }} [skip ci]"; then
            git pull --rebase origin main
            git push
            echo "âœ“ Weekly reports updated and pushed"
          else
            echo "No changes to commit"
          fi

      - name: ğŸ“¸ Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-reports
          path: |
            docs/weekly/current_week.html
            docs/weekly/previous_week.html
          if-no-files-found:  ignore
