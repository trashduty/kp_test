name: Update Weekly Performance Report

on:
  schedule:
    - cron: '0 1 * * *'  # Daily at 1 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-report:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“… Calculate Monday of current week
        id: calc_date
        run: |
          # Get current date and calculate Monday of the current week
          # Monday is day 1, Sunday is day 0 in date's week calculation
          WEEK_START=$(date -d "monday this week" +%Y-%m-%d 2>/dev/null || date -v monday +%Y-%m-%d 2>/dev/null || python3 -c "from datetime import datetime, timedelta; today = datetime.now(); monday = today - timedelta(days=today.weekday()); print(monday.strftime('%Y-%m-%d'))")
          echo "week_start=$WEEK_START" >> $GITHUB_OUTPUT
          echo "ðŸ“… Week start date: $WEEK_START"

      - name: ðŸ“Š Generate weekly report
        run: |
          python scripts/generate_weekly_report.py --week-start ${{ steps.calc_date.outputs.week_start }}

      - name: ðŸ“¤ Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/weekly/current_week.html
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update weekly report for week of ${{ steps.calc_date.outputs.week_start }} [skip ci]"
            git push
            echo "âœ“ Weekly report updated and pushed"
          fi

      - name: ðŸ“¸ Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: docs/weekly/current_week.html
          if-no-files-found: ignore
