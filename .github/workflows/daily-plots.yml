name: Basketball Plots

on:
  schedule:
    - cron: '0 18 * * *'  # Runs at 6:00 PM UTC daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-plots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 131

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests numpy rich python-dotenv pytz selenium lxml html5lib beautifulsoup4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.x'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          libmagick++-dev
    
    - name: Install R packages
      run: |
        mkdir -p ${{ env.R_LIBS_USER }}
        Rscript -e '
          .libPaths(Sys.getenv("R_LIBS_USER"))
          install.packages(c(
            "tidyverse",
            "ggimage",
            "scales",
            "httr",
            "jsonlite",
            "magick"
          ), repos = "https://cloud.r-project.org")
        '
    
    - name: Verify Chrome and ChromeDriver installation
      run: |
        google-chrome --version
        chromedriver --version

    - name: Scrape KenPom stats
      run: |
        python scrape_kenpom_stats.py
        python scrape_fanmatch.py
      env:
        KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
        KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
    
    - name: Upload error screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshots
        path: |
          error_screenshot.png
          error_screenshot_*.png
        if-no-files-found: ignore
    
    - name: Generate plots
      run: |
        Rscript daily_matchups_plot.R
        python fetch_odds.py
        Rscript march_madness_odds_plot.R
      env:
        TZ: UTC
        _R_CHECK_SYSTEM_CLOCK_: FALSE
        NOT_CRAN: true
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/plots/*.png daily_matchups.csv championship_odds.csv kenpom-data/*
        git commit -m "Update daily plots and matchups ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
