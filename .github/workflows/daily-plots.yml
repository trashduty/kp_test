name: Basketball Plots

on:
  schedule:
    - cron: '0 18 * * *'  # Runs at 6:00 PM UTC daily
  workflow_dispatch:      # Allows manual trigger

concurrency:
  group: daily-plots-update
  cancel-in-progress: false  # Let current run finish, queue the next

jobs:
  update-plots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Setup Chrome and ChromeDriver
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 131

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.x'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          libmagick++-dev
    
    - name: Install R packages
      run: |
        mkdir -p ${{ env.R_LIBS_USER }}
        Rscript -e '
          .libPaths(Sys.getenv("R_LIBS_USER"))
          install.packages(c(
            "tidyverse",
            "ggimage",
            "scales",
            "httr",
            "jsonlite",
            "magick"
          ), repos = "https://cloud.r-project.org")
        '
    
    - name: Verify Chrome and ChromeDriver installation
      run: |
        google-chrome --version
        chromedriver --version

    - name: Scrape KenPom stats
      run: |
        python scrape_kenpom_stats.py
        python scrape_fanmatch.py
      env:
        KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
        KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
        TWOCAPTCHA_API_KEY: ${{ secrets.TWOCAPTCHA_API_KEY }}
        KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }} 
    
    - name: Upload error screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshots
        path: |
          error_screenshot.png
          error_screenshot_*.png
        if-no-files-found: ignore
    
    - name: Generate plots
      run: |
        Rscript daily_matchups_plot.R
        python fetch_odds.py
        Rscript march_madness_odds_plot.R
      env:
        TZ: UTC
        _R_CHECK_SYSTEM_CLOCK_: FALSE
        NOT_CRAN: true
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
    
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # Add all changes
        git add -A
        
        # Check if there are changes to commit
        if git diff-index --quiet HEAD --; then
          echo "‚úÖ No changes to commit"
        else
          echo "üìù Changes detected, committing..."
          git commit -m "ü§ñ Update plots and website [skip ci] ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
          
          # Try to push, if it fails pull and merge
          if ! git push origin main; then
            echo "‚ö†Ô∏è Push failed, pulling latest changes..."
            git pull --no-rebase origin main
            git push origin main
          fi
          echo "‚úÖ Changes pushed successfully"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
