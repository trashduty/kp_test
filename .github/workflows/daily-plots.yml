name: Scrape Daily Matchups

on:
  schedule:
    - cron: '0 8 * * *'   # Daily at 08:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      HEADLESS: "false"
      KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
      KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # -------------------------------
      # Install Chrome 143
      # -------------------------------
      - name: Install Chrome 143 (matches undetected-chromedriver)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '143'

      - name: Verify Chrome version
        run: google-chrome --version

      # -------------------------------
      # Install Python Dependencies
      # -------------------------------
      - name: Install Python libraries
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver python-dotenv

      # -------------------------------
      # Run Scraper
      # -------------------------------
      - name: Run scraper
        run: python scrape_daily_matchups.py
        continue-on-error: true

      # -------------------------------
      # Upload Artifacts
      # -------------------------------
      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: daily_matchups_csv
          path: daily_matchups.csv
          if-no-files-found: ignore

      - name: Upload screenshot (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: error_screenshot
          path: error_screenshot.png
          if-no-files-found: ignore
