name: Run KenPom Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 🔧 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.13

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🕵️ Scrape KenPom
        run: python scrape_kenpom_stats.py
        env:
          KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
          KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}

      - name: 📈 Generate KenPom plot with Python
        run: python generate_kenpom_plot.py

      - name: 📤 Upload CSV and PNG
        uses: actions/upload-artifact@v4
        with:
          name: kenpom_outputs
          path: |
            kenpom_stats.csv
            kenpom_top100_eff.png
