name: Fetch KenPom Team Stats

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 12 * * *'  # runs daily at 12:00 UTC

jobs:
  scrape-kenpom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome & ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        wget -N https://chromedriver.storage.googleapis.com/$(echo $CHROME_VERSION | cut -d '.' -f 1-3)/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run KenPom stats fetcher
      env:
        KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
        KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
      run: |
        python -c "from kenpom import fetch_kenpom_team_stats; fetch_kenpom_team_stats()"

    - name: Upload output CSV
      uses: actions/upload-artifact@v3
      with:
        name: kenpom-stats
        path: master_kenpom_stats.csv
