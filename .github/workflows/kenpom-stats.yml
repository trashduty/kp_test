name: Scrape KenPom and Generate Plot

on:
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '0 6 * * *'  # daily at 6 AM UTC

permissions:
  contents: write  # required for pushing results

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Set up environment variables
        run: |
          echo "KENPOM_USERNAME=${{ secrets.KENPOM_USERNAME }}" >> $GITHUB_ENV
          echo "KENPOM_PASSWORD=${{ secrets.KENPOM_PASSWORD }}" >> $GITHUB_ENV

      - name: 🕷️ Run Python scraper
        run: python scrape_kenpom_stats.py

      # 🧰 --- R SETUP & PLOT GENERATION ---
      - name: 🧰 Set up R
        uses: r-lib/actions/setup-r@v2

      - name: 📦 Install R dependencies (safe mode)
        run: |
          Rscript -e '
            packages <- c("tidyverse", "ggimage", "scales")
            lib <- Sys.getenv("R_LIBS_USER")
            if (!dir.exists(lib)) dir.create(lib, recursive = TRUE)
            to_install <- setdiff(packages, rownames(installed.packages(lib.loc = lib)))
            if (length(to_install)) install.packages(to_install, lib = lib, repos = "https://cloud.r-project.org")
          '
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library

      - name: 🐛 Debug R libraries installed
        run: |
          Rscript -e '
            cat("📚 .libPaths():\n")
            print(.libPaths())
            cat("\n📦 Installed Packages:\n")
            print(installed.packages(lib.loc = Sys.getenv("R_LIBS_USER"))[, "Package"])
          '
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library

      - name: ✅ Confirm tidyverse installed
        run: |
          Rscript -e '
            if (!"tidyverse" %in% rownames(installed.packages(lib.loc = Sys.getenv("R_LIBS_USER")))) {
              stop("tidyverse is not installed!")
            } else {
              cat("✅ tidyverse is installed\n")
            }
          '
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library

      - name: 📊 Run R script to generate plot
        run: |
          Rscript generate_kenpom_plot.R
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library

      # 💾 --- COMMIT RESULTS BACK TO REPO ---
      - name: 💾 Commit CSV and plot image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kenpom_stats.csv kenpom_top100_eff.png
          git commit -m "🤖 Update KenPom stats & plot [skip ci]" || echo "No changes to commit"
          git push
