name: Scrape KenPom and Generate Plot

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6:00 AM UTC

permissions:
  contents: write  # Required to commit changes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Set up environment variables
        run: |
          echo "KENPOM_USERNAME=${{ secrets.KENPOM_USERNAME }}" >> $GITHUB_ENV
          echo "KENPOM_PASSWORD=${{ secrets.KENPOM_PASSWORD }}" >> $GITHUB_ENV

      - name: ğŸ•·ï¸ Run Python scraper
        run: python scrape_kenpom_stats.py

      - name: ğŸ§° Set up R
        uses: r-lib/actions/setup-r@v2

      - name: ğŸ“¦ Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "ggimage"))'

      - name: ğŸ“Š Generate efficiency plot
        run: Rscript generate_kenpom_plot.R

      - name: ğŸ’¾ Commit CSV and plot image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kenpom_stats.csv kenpom_top100_eff.png
          git commit -m "ğŸ¤– Update KenPom stats & plot [skip ci]" || echo "No changes to commit"
          git push
