name: Scrape KenPom Stats

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip xvfb libxi6 libnss3 libxss1 libayatana-appindicator3-1 fonts-liberation
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Install ChromeDriver
      run: |
        wget -O chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/120.0.6099.71/linux64/chromedriver-linux64.zip
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Inject .env from GitHub Secrets
      run: |
        echo "KENPOM_USERNAME=${{ secrets.KENPOM_USERNAME }}" >> .env
        echo "KENPOM_PASSWORD=${{ secrets.KENPOM_PASSWORD }}" >> .env

    - name: Run KenPom Stats Scraper
      run: |
        python scrape_kenpom_stats.py

    - name: List current files (debug)
      run: ls -la

    - name: Upload CSV as artifact
      uses: actions/upload-artifact@v4
      with:
        name: kenpom-stats
        path: kenpom_stats.csv
