name: Scrape KenPom Stats

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Chrome and system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip xvfb curl wget jq libxi6 libnss3 libxss1 libayatana-appindicator3-1 fonts-liberation
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Install matching ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        echo "🧭 Detected Chrome version: $CHROME_VERSION"

        MAJOR_VERSION=$(echo "$CHROME_VERSION" | cut -d '.' -f 1)

        DRIVER_JSON=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json)

        DRIVER_VERSION=$(echo "$DRIVER_JSON" | jq -r ".versions[] | select(.version | startswith(\"$MAJOR_VERSION\")) | .version" | head -n 1)

        if [ -z "$DRIVER_VERSION" ]; then
          echo "❌ No matching ChromeDriver found for Chrome $CHROME_VERSION"
          exit 1
        fi

        echo "✅ Using ChromeDriver version: $DRIVER_VERSION"

        DRIVER_URL="https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$DRIVER_VERSION/linux64/chromedriver-linux64.zip"

        wget -O chromedriver.zip "$DRIVER_URL"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Inject .env from GitHub Secrets
      run: |
        echo "KENPOM_USERNAME=${{ secrets.KENPOM_USERNAME }}" >> .env
        echo "KENPOM_PASSWORD=${{ secrets.KENPOM_PASSWORD }}" >> .env

    - name: Run KenPom Stats Scraper
      run: |
        python scrape_kenpom_stats.py

    - name: List current files (debug)
      run: ls -la

    - name: Upload CSV as artifact
      uses: actions/upload-artifact@v4
      with:
        name: kenpom-stats
        path: kenpom_stats.csv
