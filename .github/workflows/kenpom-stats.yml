name: Scrape KenPom Stats

on:
  workflow_dispatch:  # allows manual run
  schedule:
    - cron: '0 6 * * *'  # runs every day at 6:00 AM UTC

permissions:
  contents: write  # required for pushing changes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Setup environment variables
        run: |
          echo "KENPOM_USERNAME=${{ secrets.KENPOM_USERNAME }}" >> $GITHUB_ENV
          echo "KENPOM_PASSWORD=${{ secrets.KENPOM_PASSWORD }}" >> $GITHUB_ENV

      - name: 🕷️ Run scraper
        run: python scrape_kenpom_stats.py

      - name: 💾 Commit and push updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kenpom_stats.csv
          git commit -m "🤖 Update KenPom stats [skip ci]" || echo "No changes to commit"
          git push
