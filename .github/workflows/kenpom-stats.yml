name: Scrape KenPom and Generate Plot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: /home/runner/work/_temp/Library

    steps:
      # Previous Python steps remain the same...

      - name: üß∞ Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2' # Specifying a stable R version

      - name: üõ†Ô∏è Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libmagick++-dev \
            imagemagick \
            libmagickwand-dev \
            librsvg2-dev \
            libwebp-dev \
            libzip-dev \
            ghostscript \
            gsfonts

      - name: üîß Configure ImageMagick policy
        run: |
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="HTTPS"/rights="read|write" pattern="HTTPS"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="HTTP"/rights="read|write" pattern="HTTP"/' /etc/ImageMagick-6/policy.xml

      - name: üì¶ Install R packages
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library
        run: |
          mkdir -p "$R_LIBS_USER"
          Rscript -e '
            .libPaths(c(Sys.getenv("R_LIBS_USER"), .libPaths()))
            
            # Print initial state
            cat("Initial .libPaths():\n")
            print(.libPaths())
            
            # Install core dependencies first
            install.packages(c(
              "tidyverse",
              "magick",
              "scales",
              "curl"
            ), repos = "https://cloud.r-project.org", dependencies = TRUE)
            
            # Verify magick installation
            if (!requireNamespace("magick", quietly = TRUE)) {
              stop("Failed to install magick package")
            }
            cat("‚úì magick installed and loaded\n")
            
            # Install ggimage from CRAN
            install.packages("ggimage", repos = "https://cloud.r-project.org", dependencies = TRUE)
            
            # Final verification
            if (!requireNamespace("ggimage", quietly = TRUE)) {
              stop("Failed to install ggimage package")
            }
            cat("‚úì ggimage installed and loaded\n")
            
            # Print package versions
            cat("\nInstalled versions:\n")
            cat(sprintf("magick: %s\n", packageVersion("magick")))
            cat(sprintf("ggimage: %s\n", packageVersion("ggimage")))
            
            # Test image processing capability
            library(magick)
            library(ggimage)
            
            # Create a simple test plot to verify functionality
            df <- data.frame(x = 1:2, y = 1:2)
            test_plot <- ggplot(df, aes(x, y)) + geom_point()
            cat("\n‚úì Basic plotting functionality verified\n")
          '

      - name: üìä Generate plot
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library
        run: |
          Rscript generate_kenpom_plot.R

      # Rest of your workflow remains the same...
