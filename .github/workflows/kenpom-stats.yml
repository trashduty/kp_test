name: KenPom Data Collection and Visualization

on:
  schedule:
    - cron: '0 6 * * *'  # Run at 6:00 UTC daily
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'
          
      - name: Install pak
        run: |
          install.packages("pak", repos = "https://r-lib.github.io/p/pak/dev/")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.R_LIBS_USER }}
            !${{ env.R_LIBS_USER }}/pak
          key: ${{ runner.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-${{ hashFiles('.github/r-depends.rds') }}
          restore-keys: ${{ runner.os }}-${{ steps.install-r.outputs.installed-r-version }}-1-

      # Install system dependencies for packages
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      # Install R packages using pak
      - name: Install dependencies
        run: |
          pak::pkg_install(c("tidyverse", "rvest", "ggimage", "scales"))
        shell: Rscript {0}

      # Run R scripts
      - name: Run KenPom scraper
        run: Rscript scrape_kenpom.R
        
      - name: Run AP Top 25 scraper
        run: Rscript scrape_ap25.R
        
      - name: Generate plots
        run: Rscript generate_kenpom_plot.R

      # Copy plots to docs directory
      - name: üìÅ Copy plots to docs directory
        run: |
          mkdir -p docs/plots/conferences
          cp plots/kenpom_top100_eff.png docs/plots/
          cp plots/kenpom_ap25_eff.png docs/plots/
          cp plots/conferences/* docs/plots/conferences/

      # Commit and push changes
      - name: üíæ Commit files to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/ kenpom_stats.csv ap_top25.csv
          git commit -m "ü§ñ Update plots and website [skip ci]" || echo "No changes to commit"
          git push
