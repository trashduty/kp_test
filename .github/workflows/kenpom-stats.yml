name: Scrape KenPom and Generate Plot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: /home/runner/work/_temp/Library

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Set up environment variables
        run: |
          echo "KENPOM_USERNAME=${{ secrets.KENPOM_USERNAME }}" >> $GITHUB_ENV
          echo "KENPOM_PASSWORD=${{ secrets.KENPOM_PASSWORD }}" >> $GITHUB_ENV

      - name: 🕷️ Run Python scraper
        run: python scrape_kenpom_stats.py

      # ------------------ R PLOTTING ------------------

      - name: 🧰 Set up R
        uses: r-lib/actions/setup-r@v2

      - name: 🛠️ Install system dependencies for tidyverse + ggimage
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libicu-dev \
            zlib1g-dev \
            libbz2-dev
      
      - name: 📦 Install R packages (tidyverse + ggimage from GitHub)
        run: |
          mkdir -p "$R_LIBS_USER"
          export GITHUB_PAT=${{ secrets.GH_PAT }}
          Rscript -e '
            lib <- Sys.getenv("R_LIBS_USER")
           .libPaths(c(lib, .libPaths()))
            cat("🔍 Installing into .libPaths():\n")
            print(.libPaths())

            install.packages(c("tidyverse", "scales", "remotes"), lib = lib, repos = "https://cloud.r-project.org", verbose = TRUE)

            remotes::install_github("GuangchuangYu/ggimage", lib = lib)

            cat("\n📦 Installed packages (filtering to ggimage):\n")
            pkgs <- installed.packages(lib)
            print(pkgs[pkgs[, "Package"] == "ggimage", ])
          '
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library


      - name: 🔎 Verify R packages
        run: |
          Rscript -e '
            lib <- Sys.getenv("R_LIBS_USER")
            .libPaths(c(lib, .libPaths()))
            cat("✅ Installed R packages:\n")
            print(installed.packages(lib)[, "Package"])
          '
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library

      - name: 📊 Generate plot using R script
        run: |
          Rscript -e '
            lib <- Sys.getenv("R_LIBS_USER")
            .libPaths(c(lib, .libPaths()))
            source("generate_kenpom_plot.R")
          '
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library

      # ------------------ COMMIT TO REPO ------------------

      - name: 💾 Commit CSV and PNG to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kenpom_stats.csv kenpom_top100_eff.png
          git commit -m "🤖 Update KenPom stats & plot [skip ci]" || echo "No changes to commit"
          git push
