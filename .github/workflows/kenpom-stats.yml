name: Scrape KenPom and Generate Plot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: /home/runner/work/_temp/Library

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # This ensures we get the latest code

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.13'

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üåê Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: üöó Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: ‚úÖ Verify Chrome and ChromeDriver versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: üîê Set up environment variables
        run: |
          echo "KENPOM_USERNAME=${{ secrets.KENPOM_USERNAME }}" >> $GITHUB_ENV
          echo "KENPOM_PASSWORD=${{ secrets.KENPOM_PASSWORD }}" >> $GITHUB_ENV
          echo "TWOCAPTCHA_API_KEY=${{ secrets.TWOCAPTCHA_API_KEY }}" >> $GITHUB_ENV

      - name: üï∑Ô∏è Run Python scraper
        env:
          KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
          KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
          TWOCAPTCHA_API_KEY: ${{ secrets.TWOCAPTCHA_API_KEY }}
        run: python scrape_kenpom_stats.py

      - name: üèÄ Scrape AP Top 25 rankings
        env:
          KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
          KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
          TWOCAPTCHA_API_KEY: ${{ secrets.TWOCAPTCHA_API_KEY }}
        run: python scrape_ap_rankings.py
        continue-on-error: true  # Don't fail if ESPN is temporarily unavailable

      - name: üì∏ Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kenpom-debug
          path: |
            error_screenshot.png
            kenpom_stats_raw.csv
            kenpom_stats.csv
            kenpom-data/**
          if-no-files-found: ignore

      - name: üß∞ Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: üõ†Ô∏è Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libmagick++-dev \
            imagemagick \
            libmagickwand-dev \
            librsvg2-dev \
            libwebp-dev \
            libzip-dev \
            ghostscript \
            gsfonts

      - name: üîß Configure ImageMagick policy
        run: |
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="HTTPS"/rights="read|write" pattern="HTTPS"/' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/rights="none" pattern="HTTP"/rights="read|write" pattern="HTTP"/' /etc/ImageMagick-6/policy.xml

      - name: üì¶ Install R packages
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library
        run: |
          mkdir -p "$R_LIBS_USER"
          Rscript -e '
            .libPaths(c(Sys.getenv("R_LIBS_USER"), .libPaths()))
            options(repos = c(CRAN = "https://cloud.r-project.org"))
            install.packages(c("tidyverse", "ggimage", "scales"), dependencies = TRUE)
          '

      - name: üìä Generate plot
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library
        run: |
          # Debug: List files in current directory
          ls -la
          # Run the R script
          Rscript generate_kenpom_plot.R

      # After generating plots, copy them to docs/plots
      - name: üìÅ Copy plots to docs directory
        run: |
          mkdir -p docs/plots/conferences
          cp plots/kenpom_top100_eff.png docs/plots/
          cp plots/kenpom_ap25_eff.png docs/plots/
          cp plots/conferences/* docs/plots/conferences/

      - name: üíæ Commit files to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/ kenpom_stats.csv ap_top25.csv
          git commit -m "ü§ñ Update plots and website [skip ci]" || echo "No changes to commit"
          git push
