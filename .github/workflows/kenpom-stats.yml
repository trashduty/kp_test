name: Scrape KenPom and Generate Plot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: /home/runner/work/_temp/Library

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.13'

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Set up environment variables
        run: |
          echo "KENPOM_USERNAME=${{ secrets.KENPOM_USERNAME }}" >> $GITHUB_ENV
          echo "KENPOM_PASSWORD=${{ secrets.KENPOM_PASSWORD }}" >> $GITHUB_ENV

      - name: 🕷️ Run Python scraper
        run: python scrape_kenpom_stats.py

      # ------------------ R PLOTTING ------------------

      - name: 🧰 Set up R
        uses: r-lib/actions/setup-r@v2

      - name: 🛠️ Install system dependencies for tidyverse + ggimage
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libicu-dev \
            zlib1g-dev \
            libbz2-dev \
            imagemagick \
            libmagickwand-dev \
            libmagick++-dev

      - name: 📦 Install R packages (tidyverse + ggimage from GitHub)
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library
          GITHUB_PAT: ${{ secrets.GH_PAT }}
        run: |
          mkdir -p "$R_LIBS_USER"
          Rscript -e '
            lib <- Sys.getenv("R_LIBS_USER")
            .libPaths(c(lib, .libPaths()))
            cat("🔍 Installing into .libPaths():\n")
            print(.libPaths())

            # install core packages and magick (magick needs the system ImageMagick dev libs)
            install.packages(c("tidyverse", "scales", "remotes", "magick"),
                             lib = lib,
                             repos = "https://cloud.r-project.org",
                             dependencies = TRUE,
                             verbose = TRUE)

            # install ggimage from GitHub ensuring dependencies are pulled
            remotes::install_github("GuangchuangYu/ggimage", lib = lib, dependencies = TRUE, upgrade = "never")

            cat("\n📦 Installed packages (filtering to ggimage & magick):\n")
            pkgs <- installed.packages(lib)
            print(pkgs[pkgs[, "Package"] %in% c("ggimage", "magick"), , drop = FALSE])

            cat(\"\\n--- sessionInfo() ---\\n\")
            print(sessionInfo())
          '

      - name: 🔎 Verify R packages
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library
        run: |
          Rscript -e '
            lib <- Sys.getenv("R_LIBS_USER")
            .libPaths(c(lib, .libPaths()))
            cat("✅ Installed R packages (first 200 chars):\n")
            print(head(installed.packages(lib)[, "Package"], 200))
            cat("\n--- sessionInfo ---\n")
            print(sessionInfo())
            if (!requireNamespace("ggimage", quietly = TRUE)) {
              cat("❌ ggimage not found in .libPaths():\\n")
              print(.libPaths())
              stop("ggimage is NOT installed")
            } else {
              cat("✅ ggimage is installed. version: ")
              print(packageVersion(\"ggimage\"))
            }
          '

      - name: 📊 Generate plot using R script
        env:
          R_LIBS_USER: /home/runner/work/_temp/Library
        run: |
          Rscript -e '
            lib <- Sys.getenv("R_LIBS_USER")
            .libPaths(c(lib, .libPaths()))
            cat("Using .libPaths():\\n"); print(.libPaths())
            source("generate_kenpom_plot.R")
          '

      # ------------------ COMMIT TO REPO ------------------

      - name: 💾 Commit CSV and PNG to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kenpom_stats.csv kenpom_top100_eff.png
          git commit -m "🤖 Update KenPom stats & plot [skip ci]" || echo "No changes to commit"
          git push
