name: Update KenPom Stats

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests python-dotenv
      
      - name: Run scraper script
        env:
          KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }}
        run: |
          python scrape_kenpom_stats.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add kenpom_stats.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update KenPom stats [automated]" && git push)
