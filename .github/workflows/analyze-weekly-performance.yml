name: Analyze Weekly Model Performance

on:
  push:
    branches: [main]
    paths:
      - 'graded_results.csv'
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'  # Run daily at 1 PM UTC (after the main analysis)

permissions:
  contents: write

jobs:
  analyze-weekly:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“Š Run weekly model performance analysis
        run: python analyze_model_performance_weekly.py

      - name: ğŸ“¤ Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/weekly/current_week.html docs/weekly/current_week.csv
          git add docs/weekly/historical/*.csv || echo "No historical files to add"
          git commit -m "Update weekly model performance analysis [skip ci]" || echo "No changes to commit"
          git push

      - name: ğŸ“¸ Upload analysis logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-analysis-logs
          path: |
            *.log
          if-no-files-found: ignore
