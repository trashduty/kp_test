name: CBB Analytics Flow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 06:00 UTC

permissions:
  contents: write

concurrency:
  group: cbb-analytics-update
  cancel-in-progress: false

jobs:
  basketball-previews:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: ğŸš— Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: âœ… Verify Chrome and ChromeDriver versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: ğŸ•·ï¸ Scrape KenPom stats
        env:
          KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }}
          KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
          KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
        run: python scrape_kenpom_stats.py

      - name: ğŸ“ Generate game previews
        run: python generate_previews.py

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add kenpom_stats.csv _posts/
          if git commit -m "ğŸ¤– Daily update: KenPom stats and game previews [skip ci]"; then
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit"
          fi

      - name: ğŸ“‚ Upload Game Previews
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: game-previews
          path: daily_previews/
