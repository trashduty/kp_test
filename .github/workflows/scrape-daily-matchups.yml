name: Scrape Daily Matchups

on:
  schedule:
    - cron: '0 8 * * *'  # daily at 08:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      KENPOM_API_KEY: ${{ secrets.KENPOM_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run scraper
        run: |
          python scrape_daily_matchups.py
        continue-on-error: true

      - name: Upload CSV artifact (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: daily_matchups_csv
          path: daily_matchups.csv

      - name: Upload screenshot artifact (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: error_screenshot
          path: error_screenshot.png
