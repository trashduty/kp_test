name: Scrape Daily Matchups

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
      KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
      ZYTE_API_KEY: ${{ secrets.ZYTE_API_KEY }}
      SCRAPE_DATE: ""   # leave empty = today

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zyte-api bs4

      - name: Run scraper
        run: python scrape_daily_matchups.py
        continue-on-error: true

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: daily_matchups_csv
          path: daily_matchups.csv
          if-no-files-found: ignore

      - name: Upload debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: debug_html
          path: debug_html.html
          if-no-files-found: ignore
