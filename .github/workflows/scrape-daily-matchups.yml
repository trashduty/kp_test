name: Scrape Daily Matchups

on:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8:00 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  scrape-matchups:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: ğŸš— Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: âœ… Verify Chrome and ChromeDriver versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: ğŸ•·ï¸ Run daily matchups scraper
        env:
          KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
          KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
          TWOCAPTCHA_API_KEY: ${{ secrets.TWOCAPTCHA_API_KEY }}
        run: python scrape_daily_matchups.py

      - name: ğŸ“Š Upload daily matchups CSV
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: daily-matchups-csv
          path: daily_matchups.csv
          if-no-files-found: error

      - name: ğŸ“¸ Upload error screenshot
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png
          if-no-files-found: ignore
