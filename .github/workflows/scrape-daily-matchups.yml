name: Scrape Daily Matchups

on:
  schedule:
    - cron: "0 8 * * *"   # runs daily at 08:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
      KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
      OX_HOST: pr.oxylabs.io
      OX_PORT: 7777
      OX_USER: ${{ secrets.OX_USER }}
      OX_PASS: ${{ secrets.OX_PASS }}
      SCRAPE_DATE: ""   # leave blank for "today", or set "2025-12-04" for testing

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------
      # Install Python + Playwright
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-dotenv

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps

      # -----------------------------
      # Run scraper
      # -----------------------------
      - name: Run scraper
        run: |
          python scrape_daily_matchups.py
        continue-on-error: true

      # -----------------------------
      # Upload CSV if generated
      # -----------------------------
      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: daily_matchups_csv
          path: daily_matchups.csv
          if-no-files-found: ignore

      # -----------------------------
      # Upload screenshot on failure
      # -----------------------------
      - name: Upload error screenshot
        uses: actions/upload-artifact@v4
        with:
          name: error_screenshot
          path: error_screenshot.png
          if-no-files-found: ignore

      # -----------------------------
      # Upload debug HTML on failure
      # -----------------------------
      - name: Upload debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: debug_html
          path: debug_html.html
          if-no-files-found: ignore
