name: Scrape Daily Matchups

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
      KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}
      OX_HOST: pr.oxylabs.io
      OX_PORT: 7777
      OX_USER: ${{ secrets.OX_USER }}
      OX_PASS: ${{ secrets.OX_PASS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver python-dotenv

      - name: Verify Python package installation
        run: |
          echo "üîç Checking installed packages..."
          pip show undetected-chromedriver || echo "‚ùå UDC NOT INSTALLED"
          pip show python-dotenv || echo "‚ùå python-dotenv NOT INSTALLED"
          echo "üì¶ Full package list:"
          pip list

      - name: Run scraper
        run: python scrape_daily_matchups.py
        continue-on-error: true

      - name: Upload CSV (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: daily_matchups_csv
          path: daily_matchups.csv
          if-no-files-found: ignore

      - name: Upload screenshot (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: error_screenshot
          path: error_screenshot.png
          if-no-files-found: ignore
