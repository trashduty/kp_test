name: Scrape Daily Matchups

on:
  schedule:
    - cron: '0 8 * * *'   # daily at 08:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      HEADLESS: "false"   # MUST be false for Cloudflare
      KENPOM_USERNAME: ${{ secrets.KENPOM_USERNAME }}
      KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install Chrome (not ChromeDriver â€” UDC handles driver internally)
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Verify Chrome install
        run: google-chrome --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install undetected-chromedriver python-dotenv

      - name: Run scraper
        run: python scrape_daily_matchups.py
        continue-on-error: true

      - name: Upload CSV artifact (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: daily_matchups_csv
          path: daily_matchups.csv
          if-no-files-found: ignore

      - name: Upload screenshot artifact (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: error_screenshot
          path: error_screenshot.png
          if-no-files-found: ignore
