name: Update March Madness Plot

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8:00 UTC daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-plot:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests numpy rich python-dotenv pytz
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.x'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev
    
    - name: Install R packages
      run: |
        # Force R to use the correct library path
        mkdir -p ${{ env.R_LIBS_USER }}
        echo ".libPaths('${{ env.R_LIBS_USER }}')" > .Rprofile
        
        # Install required packages
        Rscript -e '
          install.packages(c(
            "tidyverse",
            "ggimage",
            "scales",
            "httr",
            "jsonlite",
            "magick"
          ), 
          repos = "https://cloud.r-project.org",
          lib = Sys.getenv("R_LIBS_USER")
        )'
    
    - name: Fetch championship odds
      run: python fetch_odds.py
      env:
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
    
    - name: Generate plot
      run: Rscript march_madness_odds_plot.R
      env:
        TZ: UTC
        _R_CHECK_SYSTEM_CLOCK_: FALSE
        NOT_CRAN: true
    
    - name: Upload plot as artifact
      uses: actions/upload-artifact@v4
      with:
        name: march-madness-plot
        path: mm_winner_plot.png
    
    - name: Commit and push changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add championship_odds.csv mm_winner_plot.png
        git commit -m "Update March Madness plot and odds ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
        git push
