name: Update March Madness Plot

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8:00 UTC daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-plot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.x'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev \
          libmagick++-dev
    
    - name: Install R packages
      run: |
        mkdir -p ${{ env.R_LIBS_USER }}
        Rscript -e '
          .libPaths(Sys.getenv("R_LIBS_USER"))
          install.packages(c(
            "tidyverse",
            "ggimage",
            "scales",
            "httr",
            "jsonlite",
            "magick"
          ), repos = "https://cloud.r-project.org")
        '
    
    - name: Fetch championship odds
      run: python fetch_odds.py
      env:
        ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
    
    - name: Generate plot
      run: Rscript march_madness_odds_plot.R
      env:
        TZ: UTC
        _R_CHECK_SYSTEM_CLOCK_: FALSE
        NOT_CRAN: true
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add championship_odds.csv docs/plots/mm_winner_plot.png
        if git commit -m "Update March Madness plot and odds ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"; then
          git pull --rebase origin main
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
