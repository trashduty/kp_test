name: Generate KenPom Plot

on:
  schedule:
    - cron: "0 8 */2 * *"  # every 2 days at 08:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system deps
        run: sudo apt-get update -y && sudo apt-get install -y libcurl4-openssl-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse","ggimage"), repos="https://cloud.r-project.org")'

      - name: Run KenPom plot script
        run: |
          Rscript kenpom_plot.R

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add four_factors.csv kenpom_top100_eff.png
          git commit -m "Auto-update KenPom Top 100 plot"
          git push
