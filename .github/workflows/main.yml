name: Generate KenPom Plot

on:
  schedule:
    - cron: "0 8 */2 * *"  # every 2 days at 08:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # Step 1: Install system dependencies for R packages
      # ---------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev

      # ---------------------------------------------------------
      # Step 2: Set up R
      # ---------------------------------------------------------
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # ---------------------------------------------------------
      # Step 3: Cache R packages to speed up future runs
      # ---------------------------------------------------------
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.R
          key: ${{ runner.os }}-R-${{ hashFiles('.github/workflows/main.yml') }}
          restore-keys: |
            ${{ runner.os }}-R-

      # ---------------------------------------------------------
      # Step 4: Install R dependencies
      # ---------------------------------------------------------
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "ggimage", "scales"), repos="https://cloud.r-project.org")'

      # ---------------------------------------------------------
      # Step 5: Optional - print first few rows of summary26.csv
      # ---------------------------------------------------------
      - name: Sanity check data
        run: |
          Rscript -e 'print(head(read.csv("summary26.csv")))'

      # ---------------------------------------------------------
      # Step 6: Run the plotting script
      # ---------------------------------------------------------
      - name: Run KenPom plot script
        run: |
          Rscript kenpom_plot.R

      # ---------------------------------------------------------
      # Step 7: Commit and push generated outputs
      # ---------------------------------------------------------
      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add four_factors.csv kenpom_top100_eff.png
          git commit -m "Auto-update KenPom Top 100 plot"
          git push
