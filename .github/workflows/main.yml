name: Test KenPom Scrape

on:
  workflow_dispatch:  # manual trigger only (safe)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("httr2", "readr"), repos="https://cloud.r-project.org")'

      - name: Run KenPom scrape test
        env:
          KP_USER: ${{ secrets.KP_USER }}
          KP_PASS: ${{ secrets.KP_PASS }}
        run: |
          Rscript kenpom_scrape_test.R

      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add kenpom_offense.csv kenpom_defense.csv kenpom_scrape_log.txt
          git commit -m "Auto-download KenPom CSVs"
          git push

      - name: Upload KenPom log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kenpom-scrape-log
          path: kenpom_scrape_log.txt
