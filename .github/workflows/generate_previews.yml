name: Generate Game Previews Daily

on:
  schedule:
    # Run at 8am EST (13:00 UTC) every day
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  push:
    branches:
      - main

jobs:
  generate-previews:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pandas requests
    
    - name: Run preview generator
      run: python generate_previews.py
    
    - name: Commit and push all generated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add _posts/
        git add _html/
        git add _seo/
        git status
        git diff --quiet && git diff --staged --quiet || git commit -m "Generated game previews for $(date +'%Y-%m-%d')"
        git push
      continue-on-error: true
